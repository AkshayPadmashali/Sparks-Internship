    <body>
        <nav class="navbar navbar-expand-sm my-2">
            <a class="navbar-brand ml-5" href="#">@Akshay Padmashali</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <i class="fas fa-bars" style="color: rgb(255, 255, 255);font-size: 150%;"></i>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li id="qury" class="nav-item"><a class="nav-link" href="contact.html">Query</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">AboutUs</a></li>
               </ul>
            </div>
        </nav>
        <div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <div class="contact100-pic js-tilt" data-tilt>
                        <img src="Payment_logo.jpg" alt="IMG">
                    </div>
    
                    <form class="contact100-form validate-form" data-netlify="true">
                        <span class="contact100-form-title">
                             <span class="contact-details">Contact Details</span>
                            <h5>   9900441212<h5>
                                <h5>NH-69 near to, <br> N.M.A.M.Institute of Technology, Nitte, <br>Karkala, Karnataka.</h5>
                        </span>
    
                        <div class="wrap-input100 validate-input" data-validate = "Name is required">
                            <input class="input100" type="text" name="name" placeholder="Full Name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Message is required">
                            <textarea class="input100" name="Query" placeholder="Queries or suggestions"></textarea>
                            <span class="focus-input100"></span>
                        </div>
    
                        <div class="container-contact100-form-btn">
                            <button class=" button post-button">
                                Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script >
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
